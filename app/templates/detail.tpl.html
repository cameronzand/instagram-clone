
<div class="modal is-active">
  <div class="modal-background" ng-click="removeModal()"></div>
  <div class="modal-content">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{ image.url }}" alt="" ng-dblclick="addLike(image)">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
          <span class="likes"><img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/256/heart-favourite-icon.png" alt="Image not found" class="likepic" ng-click="addLike(image)"/> <span class="likecount">{{ image.like_count }}</span> </span>
            <p class="title is-5">{{ image.title }}</p>
          </div>
        </div>
        <div class="content">
          <p>{{ image.description }}</p>
          <small>{{ image.created_at }}</small>
          <div class="comments-section">
              <form ng-submit="addComment(message)">
  				  	<input type="text" placeholder="Add Comment..." ng-model="message"/></input>
  		           	<button class="button is-primary">+</button>
  		        </form>
              <ul class="comments-list">
                <li ng-repeat="comment in comments">{{ comment.content }}</li>
              </ul>
          </div>
          <button class="button is-danger" ng-click="delete(image)">Remove Image</button>
        </div>
      </div>
    </div>
  </div>
  <button class="modal-close" ng-click="removeModal()"></button>
</div>
